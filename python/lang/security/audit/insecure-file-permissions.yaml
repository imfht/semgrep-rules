rules:
- id: insecure-file-permissions
  patterns:
  - pattern-either:
    - pattern: os.chmod($FILENAME, $MODE, ...)
    - pattern: os.lchmod($FILENAME, $MODE)
    - pattern: os.fchmod($FD, $MODE)

  message: |
    Insecure file permissions detected.
  languages: [python]
  severity: WARNING
  metadata:
    category: security
